services:
    app.email_support:
        class: AppBundle\Service\EmailSupport
        arguments:
            - '@mailer'
            - '@templating'
            - '%mailer_user%'
    app.form_service:
        class: AppBundle\Service\FormErrors
    app.token_service:
        class: AppBundle\Service\TokenService
        arguments:
            - '@service_container'
    app.user_service:
        class: AppBundle\Service\UserService
        arguments:
            - '@service_container'

    AppBundle\:
        resource: '../../src/AppBundle/*'
        exclude: '../../src/AppBundle/{Entity,Repository,Tests}'


    AppBundle\Controller\:
        resource: '../../src/AppBundle/Controller'
        public: true
        tags: ['controller.service_arguments']
